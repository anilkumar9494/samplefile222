        * {
            margin: 0;

<body>
    <div class="conatier-fluid" style="background-color: #112a8c;height: 100vh;">
        <nav class="navbar  navbar-expand-md navbar-expand-sm">

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand text-center" href="#">
                        <img src="{%static 'image/logo.png'%}" class="d-md-block d-sm-block">
                    </a>
                </li>


            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <h6 class="f1 d-block text-right text-white"><img src="{%static 'image/icon/mailicon.png'%}" style="height: 2vh;" />&nbsp;&nbsp;&nbsp;info@hme158.com </h6>

                </li>
            </ul>
        </nav>


        <div class="container" style="margin-top:13%">
            <div class="row">
                <div class="col-md-5 col-lg-5 card oofset-md-4 offset-lg-4 pl-5 pr-5 pt-4 pb-4" style="border: 1px solid black;padding: 10px;">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h4 class="f1 text-center">Forgot Password</h4>
                            <hr style="border-top: 1px solid red;">
                        </div>
                    </div>

                    <form class="bg ajax redirect reload" method="post">
                        {% csrf_token %}
                        <div class="row mt-3">
                            <div class="col-lg-12 col-md-12">
                                <input class="size form-control" type="email" placeholder="email" name="email" maxlength="50" required>
                            </div>
                        </div>
                        <div class="row mt-3 mb-1">
                            <div class="col-lg-12 col-md-12">

                                <input class="submit btn btn-default btn-block" type="submit" value="Submit" style="background-color: #112a8c;border-color: #112a8c;color:white">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer style="background-color:#122A8C;margin-top:20%;">
            <p class="text-right mr-2  text-white small mb-0">Copright@2020 Hanmenghui, All rights reserved</p>
